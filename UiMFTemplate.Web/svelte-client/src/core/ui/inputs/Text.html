<input
	type="text"
	id="{id}"
	bind:value="field.value"
	required="{field.metadata.required}"
	disabled="{config.disabled}"
	tabindex="{tabindex}"
	class="form-control"
/>

<script>
	export default {
		oncreate() {
			const { field } = this.get();
			const config = field.metadata.customProperties || {};
			this.set({
				config: config || {
					disabled: false
				}
			});
		},
		data() {
			return {
				config: {
					disabled: false
				}
			};
		}
	};
</script>
