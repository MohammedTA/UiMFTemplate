{#if numberConfig != null}
<input type="number"
    id="{id}"
    bind:value="field.value"
    required="{field.metadata.required}"
    tabindex="{tabindex}"
	class="form-control"
	disabled="{config.disabled}"
    step="{numberConfig.step}"
    min="{numberConfig.minValue}"
    max="{numberConfig.maxValue}" />
{/if}

<script>
	export default {
		oncreate() {
			const { field } = this.get();
			const config = field.metadata.customProperties || {};
			const numberConfig = field.metadata.getCustomProperty("numberConfig") ||
				{
					minValue: null,
					maxValue: null,
					step: 1
				};

			this.set({
				numberConfig,
				config: config || {
					disabled: false
				}
			});
		},
		data() {
			return {
				config: {
					disabled: false
				}
			};
		}
	};
</script>
