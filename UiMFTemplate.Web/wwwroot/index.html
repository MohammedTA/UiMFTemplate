	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
	<script>
		const firebaseConfig = {
			apiKey: "AIzaSyC0cn78wexhyhY6-UtLPKO48FhI7tzNZH4",
			authDomain: "sandoog-warehouse.firebaseapp.com",
			databaseURL: "https://sandoog-warehouse.firebaseio.com",
			projectId: "sandoog-warehouse",
			storageBucket: "sandoog-warehouse.appspot.com",
			messagingSenderId: "413300748381",
			appId: "1:413300748381:web:5696edbc30019beac15db4",
			measurementId: "G-92B6S07HV9"
		};
		// eslint-disable-next-line import/prefer-default-export
		// eslint-disable-next-line no-undef
		firebase.initializeApp(firebaseConfig);
	</script>

	<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth__en.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />



	<script type="text/javascript">
		// eslint-disable-next-line func-names
		// eslint-disable-next-line no-undef
		// eslint-disable-next-line func-names
		initApp = function () {
			// eslint-disable-next-line no-undef
			firebase.auth().onAuthStateChanged(user => {
				if (user) {
					// User is signed in.
					const { email } = user;
					localStorage.setItem("email", email);
				}
			}, error => {
				console.log(error);
			});
		};

		window.addEventListener("load", () => {
			// eslint-disable-next-line no-undef
			initApp();
		});
	</script>
